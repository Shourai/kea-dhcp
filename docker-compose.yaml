version: '3.8'
services:
  kea-dhcp:
    image: shourai/kea-dhcp
    container_name: kea-dhcp
    environment:
      - DHCP4_SERVER=true
      - DHCP6_SERVER=true
    volumes:
      - ./kea-dhcp4.conf:/etc/kea/kea-dhcp4.conf
      - ./kea-dhcp6.conf:/etc/kea/kea-dhcp6.conf
    ports:
      - "67:67"
      - "68:68"
    network_mode: "host"
    restart: always
